<section>
<span class="title">
      Number Directive
    </span>
  <div fxLayout="row" fxLayoutAlign="space-around center">
    <mat-checkbox [formControl]="disableControl" class="mr-3">
      Disable Control
    </mat-checkbox>
    <mat-checkbox [formControl]="readOnlyControl" class="mr-3">
      ReadOnly Control
    </mat-checkbox>
  </div>
  <form [formGroup]="formGroup" fxLayout="column">

    <div fxLayout="row" fxLayoutAlign="space-around center">
      <mat-form-field  >
        <input matInput ngplOnlyNumber placeholder="Only Number" name="factor" formControlName="field1"/>
      </mat-form-field>

      <mat-form-field  >
        <input matInput [ngplDecimalNumber]="6" placeholder="Decimal Number" name="factor" formControlName="field2"/>
      </mat-form-field>

      <mat-form-field  >
        <input matInput ngplNumberFormat placeholder="Number Format" name="factor" formControlName="field3"/>
      </mat-form-field>
    </div>

  </form>

  <div fxLayout="" fxLayoutAlign="space-between">
    <pre>{{formGroup.value | json}}</pre>
    <pre>{{formGroup.getRawValue() | json}}</pre>
  </div>

</section>
